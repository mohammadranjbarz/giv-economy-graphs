specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GardenUnipoolTokenDistributor
    network: kovan
    source:
      address: "0x61296aEC102bE83Aaa350B408b5F6B9466F86Dd9"
      startBlock: 28091553
      abi: GardenUnipoolTokenDistributor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RewardAdded
        - RewardPaid
        - Staked
        - Withdrawn
      abis:
        - name: GardenUnipoolTokenDistributor
          file: ./abis/GardenUnipoolTokenDistributor.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/gardenUnipoolTokenDistributorMapping.ts
  - kind: ethereum/contract
    name: UnipoolTokenDistributor
    network: kovan
    source:
      address: "0x5dA8196427475C0026B465454156f0D31236C88B"
      startBlock: 28091544
      abi: UnipoolTokenDistributor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
